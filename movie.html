        .top-section {

            right: 0;
            width: 100%;
            background-color: rgba(22, 22, 22, 0.8);
           
            z-index: 1030;
            display: flex;
            justify-content: space-between;
            align-items: center;

        }
        .hamburger {
            border: none;

        }
        .profile-badge {
            position: relative;

        }
        .profile-badge img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }
        
        .favourite-section h3 {

        }

        .favourite-section .span1{
          color:  #28956b;
        }




        .scroll-section {
           
            overflow-x: scroll;
            white-space: nowrap;
            padding: 1rem;
            
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .scroll-section::-webkit-scrollbar{
          display: none;
        }
        .scroll-section .btn {
            display: inline-block;
            margin-right: 0.5rem;
            border-radius: 20px;
            background-color: #32373c;
            color: white;
            padding: 0.3rem 1rem;
            white-space: nowrap;
            transition: background-color 0.3s;
            font-size: 0.9rem;
        }
        .scroll-section .btn:hover {
            background-color: #495057;
        }
        .scroll-section .btn.active {
            background-color: #28956b;
            color: white;
            border: none;
        }














      
    .movie1-section{

    .n{

    .movie-card {
      position: relative;
      width: 150px; /* Width of the movie card */
      height: 180px; /* Height of the movie card */
      background-color: #333;
      border-radius: 10px;
      color: white;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease;
      scroll-snap-align: start; /* Ensures each card aligns properly when scrolling */
    }

    .movie-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
    }

  
    /* Glass effect for the bottom information section */
    .movie-card .info {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 10px;
      background: rgba(255, 255, 255, 0.2); /* Light transparent background */
      backdrop-filter: blur(8px); /* Blurring the background behind the element */
      border-radius: 0 0 10px 10px;
      z-index: 10;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
    }

    .movie-card h4 {
      font-size: 14px;
      margin: 0;
      text-overflow: ellipsis;
      white-space: nowrap;
      overflow: hidden;
    }



    .rating-badge {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: #1b1c1c;
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 12px;
    }

    /* Hide scrollbar for mobile view but still allow scrolling */
    .movie-container::-webkit-scrollbar {
      display: none; /* Hides the scrollbar */
    }




    @media (max-width: 1800px) {
      .movie-container {
        padding: 10px 20px;  /* Reduced padding for small screens */
        
      }

      .movie-card {
        width: 220px;  /* Smaller width for mobile */
        height: 260px; /* Smaller height for mobile */
      }

      .movie-card h4 {
        font-size: 15px;  /* Smaller title text */
      }

      .rating-badge {
        font-size: 15px;
        padding: 3px 6px;
      }
    }


    @media (max-width: 600px) {
      .movie-container {
        padding: 10px 20px;  /* Reduced padding for small screens */
      }

      .movie-card {
        width: 120px;  /* Smaller width for mobile */
        height: 160px; /* Smaller height for mobile */

      .movie-card h4 {

      }

      .rating-badge {
        font-size: 10px;
        padding: 3px 6px;
      }

      .m{
        padding: 10pxpx;

      }
    }
